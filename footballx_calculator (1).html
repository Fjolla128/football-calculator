
<!DOCTYPE html>
<html>
<head>
  <title>FootballX Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; background: #66cc66; color: white; }
    .container { margin-top: 100px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>FootballX Distance Calculator</h1>
    <label>Forca e goditjes (0 - 1):</label>
    <input type="number" id="power" step="0.01" min="0" max="1"><br>
    <label>Koeficienti i lojtarit:</label>
    <input type="number" id="coefficient" step="0.01"><br>
    <button onclick="calculate()">Llogarit DistancÃ«n</button>
    <h2 id="result">Distanca: ? m</h2>
  </div>

  <script>
    function calculate() {
      const power = parseFloat(document.getElementById("power").value);
      const coefficient = parseFloat(document.getElementById("coefficient").value);
      const distance = (power * coefficient * 100).toFixed(2); // shembull llogaritje
      document.getElementById("result").innerText = `Distanca: ${distance} metra`;
    }
  </script>
</body>
</html>
